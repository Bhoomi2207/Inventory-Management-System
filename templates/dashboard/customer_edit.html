{% extends 'partials/base.html' %}
{% block title %}Staff Update Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Update Staff details</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="btn btn-secondary" href="{% url 'dashboard-customers' %}">Cancel</a>
                <input class="btn btn-outline-info" type="submit" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
